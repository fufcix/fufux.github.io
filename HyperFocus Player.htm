<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
        /* General Body and HTML Setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            transition: background-image 2s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        /* --- Overlay and Content Styling --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        /* --- Top and Bottom Buttons --- */
        .top-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px;
        }

        /* --- Main Content Section --- */
        .main-content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .main-content h1 {
            font-size: 2.5em;
        }

        /* --- Video Player Styling --- */
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .video-player {
            width: 100%;
            height: auto;
        }

        /* --- List and Comment Box Styling --- */
        ul {
            list-style-type: disc;
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
        }
        .comment-box-container {
            margin: 20px auto;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="top-buttons">
            <a href="#" class="button">Sign Up</a>
            <a href="#" class="button">Login</a>
        </div>

        <div class="main-content">
            <h1>Welcome to My Website</h1>

            <div class="video-container">
                <video id="main-video-player" class="video-player" controls>
                    <source id="video-source" src="vind01.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <h2>A List of Items</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <div class="comment-box-container">
                <h2>Leave a Comment</h2>
                <textarea placeholder="Write your comment here..."></textarea>
            </div>
        </div>

        <div class="bottom-buttons">
            <button class="button" onclick="changeBackground('swan')">Swan</button>
            <button class="button" onclick="changeBackground('dog')">Dog</button>
            <button class="button" onclick="changeBackground('tree')">Tree</button>
        </div>

    </div>

    <script>
        const backgroundImages = {
            'swan': 'swan.jpg',
            'dog': 'dog.jpg',
            'tree': 'tree.jpg'
        };

        const videoSources = [
            "vind01.mp4",
            "vind02.mp4",
            "vind03.mp4",
            "vind04.mp4",
            "vind05.mp4",
            "vind06.mp4"
        ];
        let currentVideoIndex = 0;

        // Function to change the background image
        function changeBackground(imageName) {
            const body = document.body;
            body.style.backgroundImage = `url(${backgroundImages[imageName]})`;
        }

        // Function to cycle through the video player's videos
        function playNextVideo() {
            const videoPlayer = document.getElementById('main-video-player');
            const videoSource = document.getElementById('video-source');
            
            // Loop through the video sources
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            videoSource.src = videoSources[currentVideoIndex];
            
            videoPlayer.load(); // Reload the video player with the new source
            videoPlayer.play().catch(error => console.error("Video play failed:", error));
        }

        // Set the onended event for the video player
        document.getElementById('main-video-player').onended = playNextVideo;

        // Start the first video on page load
        playNextVideo();

        // Start with a default background
        changeBackground('swan');

    </script>

</body>
</html>
